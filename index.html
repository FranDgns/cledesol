<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="stylesheets/leaflet.css" />
    <link rel="stylesheet" href="stylesheets/application.css" />
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
    <script src="javascripts/jquery-3.1.1.min.js"></script>
    <script src="javascripts/leaflet.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>  
    <script src="javascripts/application.js"></script>
  </head>
  <body>
    <div id="soil-validation" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Soil matcher</h4>
	  </div>
	  <div class="modal-body">
            <p>One fine body&hellip;</p>
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-danger">
	      <span class="glyphicon glyphicon-remove"></span> Pas bon&nbsp;!
	    </button>
            <button type="button" class="btn btn-success">
	      <span class="glyphicon glyphicon-ok"></span> C'est ça&nbsp;!
	    </button>
	  </div>
	</div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id="main">
      <div id="place-actions">
        <button type="button" class="btn btn-primary btn-block" id="evaluate-button">Évaluer</button>
      </div>
      <div id="place"></div>
    </div>
  </body>
</html>
